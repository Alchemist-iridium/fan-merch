<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historical Dialog</title>
</head>
<body>
    <div class="container">
        <h1>Historical Dialog</h1>
        {% for message in messages %}
        <div class="message">
            <p><strong>Sender:</strong> {{ message.sender_id }}</p>
            <p><strong>Timestamp:</strong> {{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
            <p>{{ message.message }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
