<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .role-button {
            flex: 1;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            color: #333;
        }
        .role-button.selected {
            background-color: #007bff;
            color: white;
            border: 1px solid #0056b3;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

            <!-- Display Flash Messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            <!-- Clear messages after displaying -->
            {% set messages = [] %}
            {% endwith %}


            <form method="post" action="{{ url_for('user_interface.signup') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            
                <label>Role:</label>
                <div class="role-buttons">
                    <div class="role-button" id="customer-btn" onclick="selectRole('customer')">Customer</div>
                    <div class="role-button" id="artist-btn" onclick="selectRole('artist')">Artist</div>
                </div>
                <input type="hidden" id="role" name="role" value="">
            
                <!-- Region dropdown, hidden by default -->
                <div id="region-select" style="display: none; margin-top: 15px;">
                    <label for="region">Select Your Region:</label>
                    <select id="region" name="region">
                        <option value="">-- Select a Region --</option>
                        <option value="1">Region 1</option>
                        <option value="2">Region 2</option>
                        <option value="3">Region 3</option>
                        <option value="4">Region 4</option>
                    </select>
                </div>
            
                <input type="submit" value="Sign Up">
            </form>
            
            <script>
                function selectRole(role) {
                    document.getElementById('role').value = role;
            
                    const customerBtn = document.getElementById('customer-btn');
                    const artistBtn = document.getElementById('artist-btn');
                    const regionSelect = document.getElementById('region-select');
            
                    if (role === 'customer') {
                        customerBtn.classList.add('selected');
                        artistBtn.classList.remove('selected');
                        regionSelect.style.display = 'block';  // Show region dropdown for customers
                    } else if (role === 'artist') {
                        artistBtn.classList.add('selected');
                        customerBtn.classList.remove('selected');
                        regionSelect.style.display = 'none';  // Hide region dropdown for artists
                    }
                }
            </script>
            
</body>
</html>
