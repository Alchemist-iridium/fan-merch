<!DOCTYPE html>
<html>
<head>
    <title>{% if warehouse %}Edit{% else %}New{% endif %} Warehouse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if warehouse %}Edit{% else %}New{% endif %} Warehouse</h2>
        <form method="post">
            {% if warehouse %}
            <div class="form-group">
                <label for="warehouse_id">Warehouse ID:</label>
                <input type="text" id="warehouse_id" value="{{ warehouse.id }}" disabled>
            </div>
            {% endif %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ warehouse.name if warehouse else '' }}" required>
            </div>
            <div class="form-group">
                <label for="location">Warehouse Address</Address>:</label>
                <input type="text" name="location" value="{{ warehouse.location if warehouse else '' }}" required>
            </div>
            <button type="submit" class="btn btn-save">Save</button>
        </form>
        <a href="{{ url_for('admin_interface.list_warehouses') }}" class="btn btn-back">Back to Warehouses</a>
    </div>
</body>
</html>
