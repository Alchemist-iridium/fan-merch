<!DOCTYPE html>
<html>
<head>
    <title>{% if region %}Edit{% else %}New{% endif %} Region</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-save {
            background-color: #007bff;
            color: white;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{% if region %}Edit{% else %}New{% endif %} Region</h2>
        <form method="post">
            {% if region %}
            <div class="form-group">
                <label for="region_id">Region ID:</label>
                <input type="text" id="region_id" value="{{ region.id }}" disabled>
            </div>
            {% endif %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ region.name if region else '' }}" required>
            </div>
            <div class="form-group">
                <label for="tax_rate">Tax Rate:</label>
                <input type="number" name="tax_rate" step="0.01" value="{{ region.tax_rate if region else '' }}" required>
            </div>
            <div class="form-group">
                <label for="delivery_tax_rate">Delivery Tax Rate:</label>
                <input type="number" name="delivery_tax_rate" step="0.01" value="{{ region.delivery_tax_rate if region else '' }}" required>
            </div>
            <button type="submit" class="btn btn-save">Save</button>
        </form>
        <a href="{{ url_for('admin_interface.list_regions') }}" class="btn btn-back">Back to Regions</a>
    </div>
</body>
</html>
