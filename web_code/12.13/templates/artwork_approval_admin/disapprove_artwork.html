<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disapprove Artwork: {{ artwork.title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/l45x4whw346j3u9ek4nohlfwaxnepqzt8hz4nmk82gddv8s2/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#disapprove_reason',
            plugins: 'image link media lists',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | bullist numlist | image link media',
            height: 300
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        textarea {
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 16px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disapprove Artwork: "{{ artwork.title }}"</h2>
        <form method="POST">
            <div class="form-group">
                <label for="disapprove_reason">Reason for Disapproval:</label>
                <textarea id="disapprove_reason" name="disapprove_reason" required>{{ artwork.disapproval_reason }}</textarea>
            </div>
            <div class="button-container">
                <input type="submit" value="Submit Disapproval Reason" class="button">
            </div>
        </form>
        <div class="button-container">
            <a href="{{ url_for('user.artwork_approval_admin_dashboard') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
