<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disapprove Product: {{ product.name }}</title>
    <!-- Include TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/l45x4whw346j3u9ek4nohlfwaxnepqzt8hz4nmk82gddv8s2/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#disapprove_reason',
            plugins: 'image link media lists',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | bullist numlist | image link media',
            height: 300
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        a {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disapprove Product: {{ product.name }}</h2>
        <form method="POST">
            <label for="disapprove_reason">Reason for Disapproval:</label>
            <textarea id="disapprove_reason" name="disapprove_reason" required>{{ product.disapproval_reason }}</textarea>
            <input type="submit" value="Submit Disapproval Reason">
        </form>
        <a href="{{ url_for('user.product_approval_admin_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
