<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit New Artwork</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit New Artwork for Approval</h1>
        <form action="{{ url_for('user_interface.submit_new_artwork') }}" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <label for="manufacturing_specs">Manufacturing Specs:</label>
            <input type="text" id="manufacturing_specs" name="manufacturing_specs" required>

            <label for="hard_tags">Hard Tags (separate with #):</label>
            <input type="text" id="hard_tags" name="hard_tags" required>

            <label for="soft_tags">Soft Tags (optional, separate with #):</label>
            <input type="text" id="soft_tags" name="soft_tags">

            <label for="image">Image:</label>
            <input type="file" id="image" name="image" required>

            <input type="submit" value="Submit Artwork">

            <a href="{{ url_for('user_interface.artist_dashboard') }}">Back to Your Dashboard</a>
            
        </form>
    </div>
</body>
</html>
