<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .role-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .role-button {
            flex: 1;
            padding: 10px 20px;
            margin: 0 5px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f4f4f4;
            color: #333;
        }
        .role-button.selected {
            background-color: #007bff;
            color: white;
            border: 1px solid #0056b3;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <form method="post" action="{{ url_for('user.signup') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Role:</label>
            <div class="role-buttons">
                <div class="role-button" id="customer-btn" onclick="selectRole('customer')">Customer</div>
                <div class="role-button" id="artist-btn" onclick="selectRole('artist')">Artist</div>
            </div>
            <input type="hidden" id="role" name="role" value="">

            <input type="submit" value="Sign Up">
        </form>

        <div class="form-footer">
            <p>Already have an account? <a href="{{ url_for('user.login') }}">Login here</a></p>
        </div>
    </div>

    <script>
        function selectRole(role) {
            document.getElementById('role').value = role;

            const customerBtn = document.getElementById('customer-btn');
            const artistBtn = document.getElementById('artist-btn');

            if (role === 'customer') {
                customerBtn.classList.add('selected');
                artistBtn.classList.remove('selected');
            } else if (role === 'artist') {
                artistBtn.classList.add('selected');
                customerBtn.classList.remove('selected');
            }
        }
    </script>
</body>
</html>
