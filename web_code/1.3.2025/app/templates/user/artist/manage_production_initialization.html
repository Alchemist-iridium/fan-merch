<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Production Initialization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .status {
            margin: 20px 0;
            font-size: 18px;
            text-align: center;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .artist-control {
            background-color: #28a745;
        }

        .artist-control:hover {
            background-color: #218838;
        }

        .admin-control {
            background-color: #007bff;
        }

        .admin-control:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function confirmToggle() {
            return confirm("Are you sure you want to change the production round initialization control?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Manage Production Initialization</h1>
        <div class="status">
            <p>
                Production round initialization is currently
                <strong>{{ "controlled by the artist" if product.artist_controlled else "controlled by the admin" }}</strong>.
            </p>
        </div>
        <form method="post" onsubmit="return confirmToggle();">
            <button type="submit" class="{{ 'artist-control' if not product.artist_controlled else 'admin-control' }}">
                Toggle to {{ "Admin-Controlled" if product.artist_controlled else "Artist-Controlled" }}
            </button>
        </form>

        <a href="{{ url_for('user.artist_product_management', product_id=product.id) }}" 
        style="display: block; text-align: center; margin-top: 20px; text-decoration: none;">
        Back to Product Management
        </a>
        
    </div>
</body>
</html>
