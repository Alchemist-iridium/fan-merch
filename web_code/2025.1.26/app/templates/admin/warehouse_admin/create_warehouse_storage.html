<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Warehouse Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
        .section {
            margin-top: 40px;
        }
        .section h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manage Warehouse Storage</h1>
        </div>
        <div class="section">
            <h2>Create New Storage Location</h2>
            <form method="POST" action="{{ url_for('admin_interface.create_warehouse_storage') }}">
                <div class="form-group">
                    <label for="location_name">Location Name:</label>
                    <input type="text" id="location_name" name="location_name" placeholder="Enter storage location name" required>
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="" disabled selected>Select a size</option>
                        <option value="1">Small (1)</option>
                        <option value="2">Medium (2)</option>
                        <option value="3">Large (3)</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Storage</button>
            </form>
        </div>
        <div class="section">
            <h2>Search Storage Locations</h2>
            <form method="GET" action="{{ url_for('admin_interface.search_warehouse_storage') }}">
                <div class="form-group">
                    <label for="location_name">Location Name:</label>
                    <input type="text" id="location_name" name="location_name" placeholder="Enter location name">
                </div>
                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size">
                        <option value="">All</option>
                        <option value="1">Small (1)</option>
                        <option value="2">Medium (2)</option>
                        <option value="3">Large (3)</option>
                    </select>
                </div>
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>
    <!-- Back to Dashboard -->
    <div class="button">
        <a href="{{ url_for('admin_interface.warehouse_admin_dashboard') }}" class="back-button">Back to Dashboard</a>
    </div>
</body>
</html>
