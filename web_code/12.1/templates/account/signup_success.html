<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 500px;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 1.1em;
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Redirect to login page after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('user.login') }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ name }}!</h1>
        <p>You have successfully registered. You will be redirected to the login page in a few seconds.</p>
        <p>If the page does not redirect, <a href="{{ url_for('user.login') }}">click here to go to the login page</a>.</p>
    </div>
</body>
</html>
