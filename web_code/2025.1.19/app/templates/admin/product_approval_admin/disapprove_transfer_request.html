<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disapprove Transfer Request</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }
        .submit-button {
            background-color: #dc3545;
        }
        .submit-button:hover {
            background-color: #c82333;
        }
        .cancel-button {
            background-color: #6c757d;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            display: inline-block;
        }
        .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disapprove Transfer Request</h1>
        <form method="POST">
            <p><strong>Product Name:</strong> {{ transfer_request.product.name }}</p>
            <p><strong>Reason for Transfer:</strong> {{ transfer_request.reason }}</p>

            <label for="disapproval_reason">Reason for Disapproval:</label>
            <textarea name="disapproval_reason" id="disapproval_reason" placeholder="Provide a detailed reason for disapproval" required></textarea>

            <!-- Buttons -->
            <div class="button-container">
                <button type="submit" class="submit-button">Submit Disapproval</button>
                <a href="{{ url_for('admin.product_management_transfer_workspace') }}" class="cancel-button">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
