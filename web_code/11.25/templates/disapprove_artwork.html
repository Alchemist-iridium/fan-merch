<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disapprove Artwork: {{ artwork.title }}</title>
    <!-- Include TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/l45x4whw346j3u9ek4nohlfwaxnepqzt8hz4nmk82gddv8s2/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: 'textarea#disapprove_reason',
            plugins: 'image link media lists',
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | bullist numlist | image link media',
            height: 300
        });
    </script>
</head>
<body>
    <h2>Disapprove Artwork: {{ artwork.title }}</h2>
    <form method="POST">
        <label for="disapprove_reason">Reason for Disapproval:</label><br>
        <textarea id="disapprove_reason" name="disapprove_reason" required>{{ artwork.disapproval_reason }}</textarea><br>
        <input type="submit" value="Submit Disapproval Reason">
    </form>
    <a href="{{ url_for('user.artwork_approval_admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
