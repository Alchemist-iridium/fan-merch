<!-- templates/admin/info_admin/modification_logs.html -->
<h1>Modification Logs</h1>
<a href="{{ url_for('admin_interface.info_admin_dashboard') }}">Back to Dashboard</a>

<table>
    <thead>
        <tr>
            <th>Admin ID</th>
            <th>Action</th>
            <th>Entity Type</th>
            <th>Entity ID</th>
            <th>Details</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.admin_id }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.entity_type }}</td>
            <td>{{ log.entity_id or 'N/A' }}</td>
            <td>{{ log.details or 'N/A' }}</td>
            <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
