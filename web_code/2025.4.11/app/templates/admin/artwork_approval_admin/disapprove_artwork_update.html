<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disapprove Artwork Update</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button {
            background-color: #dc3545;
            color: white;
        }
        .submit-button:hover {
            background-color: #c82333;
        }
        .back-button {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disapprove Update for Artwork: "{{ update.artwork.title }}"</h2>
        <form method="POST">
            <label for="disapprove_reason">Reason for Disapproval:</label>
            <textarea id="disapprove_reason" name="disapprove_reason" required>{{ update.disapproval_reason }}</textarea>
            <div class="buttons">
                <input type="submit" value="Submit" class="button submit-button">
                <a href="{{ url_for('admin_interface.artwork_update_workspace') }}" class="button back-button">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
