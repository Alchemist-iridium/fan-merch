<!DOCTYPE html>
<html>
<head>
    <title>Batch Process Results for {{ tag }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        h2 { color: #333; }
        ul.success { color: green; }
        ul.error { color: red; }
        li { margin-bottom: 5px; }
        a { display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Batch Process Results for Tag: {{ tag }}</h1>
        {% if errors %}
        <h2>Errors</h2>
        <ul class="error">
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% if successes %}
        <h2>Successes</h2>
        <ul class="success">
            {% for success in successes %}
            <li>{{ success }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="{{ url_for('admin_interface.artwork_approval_workspace') }}">Back to Workspace</a>
    </div>
</body>
</html>
