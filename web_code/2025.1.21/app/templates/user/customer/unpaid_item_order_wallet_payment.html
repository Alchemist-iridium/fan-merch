<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wallet Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .btn-success {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wallet Payment</h1>
        <p><strong>Order ID:</strong> {{ item_order.id }}</p>
        <p><strong>Total Amount:</strong> ${{ '%.2f'|format(item_order.total_amount) }}</p>
        <p><strong>Wallet Balance:</strong> ${{ '%.2f'|format(item_order.customer.wallet_balance) }}</p>
        <form method="POST">
            <button type="submit" class="btn-success">Confirm & Pay</button>
        </form>
    </div>
</body>
</html>
