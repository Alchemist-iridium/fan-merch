<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Order Management Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 0 auto;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        a {
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Order Management Admin for Product: {{ product.name }}</h1>

        <form method="post">
            <label for="admin_id">Select Order Management Admin:</label>
            <select name="admin_id" id="admin_id" required>
                {% for admin in order_management_admins %}
                <option value="{{ admin.id }}">{{ admin.name }} (Main Production Species: {{ admin.main_production_species }}, Products Assigned: {{ admin.products_managed | length }})</option>
                {% endfor %}
            </select>
            <input type="submit" value="Assign Admin">
        </form>

        <a href="{{ url_for('admin.product_approval_workspace') }}">Back to Product Approval Workspace</a>
    </div>
</body>
</html>
