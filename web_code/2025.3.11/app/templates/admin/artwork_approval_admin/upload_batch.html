<!DOCTYPE html>
<html>
<head>
    <title>Upload Batch CSV for {{ tag }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        .error { color: red; }
        .form-group { margin-bottom: 15px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Batch CSV for Tag: {{ tag }}</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('admin_interface.batch_artwork_approve_disapprove', tag=tag) }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="csv_file">Select CSV File:</label>
                <input type="file" name="csv_file" accept=".csv" required>
            </div>
            <button type="submit">Preview</button>
        </form>
        <p><a href="{{ url_for('admin_interface.artwork_approval_workspace') }}">Back to Workspace</a></p>
    </div>
</body>
</html>
