<!DOCTYPE html>
<html>
<head>
    <title>Preview Batch for {{ tag }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        button { padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preview Batch Approval/Disapproval for Tag: {{ tag }}</h1>
        <table>
            <thead>
                <tr>
                    <th>Artwork ID</th>
                    <th>Title</th>
                    <th>Approve/Disapprove</th>
                    <th>Detail</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row['Artwork ID'] }}</td>
                    <td>{{ row['Title'] }}</td>
                    <td>{{ row['Approve/Disapprove'] }}</td>
                    <td>{{ row['Detail'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <form action="{{ url_for('admin_interface.batch_artwork_approve_disapprove', tag=tag) }}" method="POST">
            <input type="hidden" name="confirm" value="true">
            <button type="submit">Confirm Batch Process</button>
            <a href="{{ url_for('admin_interface.artwork_approval_workspace') }}">Cancel</a>
        </form>
    </div>
</body>
</html>
