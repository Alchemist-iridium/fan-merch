<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .status-message {
            font-size: 1.5em;
            font-weight: bold;
            color: green;
        }

        .error-message {
            font-size: 1.5em;
            font-weight: bold;
            color: red;
        }

        .redirect-message {
            margin-top: 20px;
            font-size: 1em;
        }

        .redirect-link {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .redirect-link:hover {
            color: #0056b3;
        }
    </style>
    <script>
        // Auto redirect to the login or artist dashboard after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ redirect_url }}";
        }, 5000);
    </script>
</head>
<body>
    <div class="container">
        {% if success %}
            <p class="status-message">Product submission successful!</p>
        {% else %}
            <p class="error-message">Product submission failed. Please try again.</p>
        {% endif %}

        <p class="redirect-message">
            You will be redirected in a few seconds. If you are not redirected, click 
            <a href="{{ redirect_url }}" class="redirect-link">here</a>.
        </p>
    </div>
</body>
</html>
