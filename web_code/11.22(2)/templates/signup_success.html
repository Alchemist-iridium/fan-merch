<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Successful</title>
    <script>
        // Redirect to login page after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('user.login') }}";
        }, 5000);
    </script>
</head>
<body>
    <h1>Welcome, {{ name }}!</h1>
    <p>You are successfully registered. You will be redirected to the login page in a few seconds.</p>
    <p>If the page does not redirect, <a href="{{ url_for('user.login') }}">click here to go to the login page</a>.</p>
</body>
</html>
