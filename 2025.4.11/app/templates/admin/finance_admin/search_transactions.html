<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Transactions</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { display: block; color: #555; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .range-group { display: flex; gap: 10px; }
        .range-group input { width: 48%; }
        button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .nav-link { display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; }
        .nav-link:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Transactions</h1>
        <form method="POST">
            <div class="form-group">
                <label for="id">Transaction ID (UUID):</label>
                <input type="text" id="id" name="id" placeholder="e.g., 123e4567-e89b-12d3-a456-426614174000">
            </div>
            <div class="form-group">
                <label for="transaction_type">Transaction Type:</label>
                <select id="transaction_type" name="transaction_type">
                    <option value="any">Any</option>
                    <option value="factory_sample_payment">Factory sample payment</option>
                    <option value="factory_production_payment">Factory production payment</option>
                    <option value="factory_stage_goal_payment">Factory stage goal payment</option>
                    <option value="artist_payout">Artist payout</option>
                    <option value="tax">Tax</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount Range:</label>
                <div class="range-group">
                    <input type="number" step="0.01" id="amount_min" name="amount_min" placeholder="Min Amount">
                    <input type="number" step="0.01" id="amount_max" name="amount_max" placeholder="Max Amount">
                </div>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="any">Any</option>
                    <option value="requested">Requested</option>
                    <option value="approved">Approved</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label>Created At Range:</label>
                <div class="range-group">
                    <input type="date" id="created_at_start" name="created_at_start" placeholder="Start Date">
                    <input type="date" id="created_at_end" name="created_at_end" placeholder="End Date">
                </div>
            </div>
            <div class="form-group">
                <label>Approved At Range:</label>
                <div class="range-group">
                    <input type="date" id="approved_at_start" name="approved_at_start" placeholder="Start Date">
                    <input type="date" id="approved_at_end" name="approved_at_end" placeholder="End Date">
                </div>
            </div>
            <div class="form-group">
                <label for="finance_admin_id">Finance Admin ID (UUID):</label>
                <input type="text" id="finance_admin_id" name="finance_admin_id" placeholder="e.g., 123e4567-e89b-12d3-a456-426614174000">
            </div>
            <div class="form-group">
                <label for="production_round_id">Production Round ID (UUID):</label>
                <input type="text" id="production_round_id" name="production_round_id" placeholder="e.g., 123e4567-e89b-12d3-a456-426614174000">
            </div>
            <button type="submit">Search</button>
        </form>
        <a href="{{ url_for('admin_interface.finance_admin_dashboard') }}" class="nav-link">Back to Dashboard</a>
    </div>
</body>
</html>
