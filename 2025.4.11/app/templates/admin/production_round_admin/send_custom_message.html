<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Custom Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .back-button {
            display: inline-block; /* Normal button width based on content */
            background-color: #4dabf7;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s ease;
            margin: 10px 0 20px 10px; /* Top-left positioning with spacing */
        }
        .back-button:hover {
            background-color: #3391d4;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #6c757d;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #495057;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        textarea:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Back to Dashboard -->
        <a href="{{ url_for('admin_interface.production_round_admin_dashboard', category= "active") }}" class="back-button">Back to Dashboard</a>
        
        <h1>Send Custom Message to Customers</h1>
        <p><strong>Production Round:</strong> {{ production_round.id }}</p>
        <p><strong>Product Name:</strong> {{ production_round.product.name }}</p>

        <form method="POST" onsubmit="return confirmSendMessage();">
            <label for="custom_message"><strong>Enter your message:</strong></label>
            <textarea 
                id="custom_message" 
                name="custom_message" 
                rows="6" 
                placeholder="Type your message here..." 
                required>
            </textarea>
            <button type="submit" class="btn btn-primary">Send Message</button>

        </form>
    </div>

    <script>
        function confirmSendMessage() {
            return confirm("Are you sure you want to send this message?");
        }
    </script>
</body>
</html>
